<header class="flex items-center justify-between px-6 py-4 bg-white shadow dark:bg-gray-900">
  <div class="text-lg font-semibold text-gray-800 dark:text-white">Welcome , User 1</div>

  <div class="flex items-center gap-4">
    <!-- Toggle Theme Button -->
    <button (click)="toggleTheme()"
            class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      {{ isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode' }}
    </button>

    <!-- Account Info -->
    <div class="text-sm text-gray-700 dark:text-gray-200">
      Hello, <span class="font-medium">Admin</span>
    </div>

    <!-- Logout -->
    <button (click)="logout()" class="text-red-600 hover:underline text-sm">
      Logout
    </button>
  </div>
</header>
