<div class="flex h-screen">
  <app-sidebar></app-sidebar>

  <div class="flex-1 flex flex-col">
    <app-header></app-header>

    <main class="flex-1 p-4 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Survey Listing</h1>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2"
                [routerLink]="['/admin/survey/create']">
          <span class="text-xl font-bold">+</span>
          <span>Create Survey</span>
        </button>
      </div>

      <table class="min-w-full bg-white rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="text-left px-6 py-3 text-sm font-semibold">#</th>
            <th class="text-left px-6 py-3 text-sm font-semibold">Survey Name</th>
            <th class="text-left px-6 py-3 text-sm font-semibold">Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let survey of surveys; let i = index" class="border-t hover:bg-gray-50">
            <td class="px-6 py-4 text-sm">{{ i + 1 }}</td>
            <td class="px-6 py-4 text-sm">{{ survey.name }}</td>
            <td class="px-6 py-4 text-sm text-blue-600 underline cursor-pointer">
              <a [routerLink]="['/admin/survey/view', survey.id]">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</div>
