<section class="min-h-screen bg-gray-100 flex items-center justify-center w-full h-full ">
  <div class="bg-white rounded-2xl shadow-lg flex w-full max-w-5xl overflow-hidden min-h-[500px] justify-center items-center">
    <!-- Image Side -->
    <div class="hidden lg:block lg:w-2/5 p-5">
      <img src="/img/login_icon.png"
           alt="Login Image"
           class="h-72 w-72 object-cover ">
    </div>

    <!-- Form Side -->
    <div class="w-full pr-8 py-8 lg:w-2/5">
      <form [formGroup]="form"
            (ngSubmit)="login()"
            class="flex flex-col gap-6">
        <h2 class="text-2xl font-semibold text-center">School Survey System</h2>

        <div>
          <label for="username" class="block mb-1 text-sm font-medium">Username</label>
          <input id="username"
                 formControlName="username"
                 placeholder="Enter your username"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="password" class="block mb-1 text-sm font-medium">Password</label>
          <input id="password"
                 type="password"
                 formControlName="password"
                 placeholder="Enter your password"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button type="submit"
                [disabled]="form.invalid"
                class="mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50">
          Login
        </button>

        <div *ngIf="error" class="text-center text-red-600 text-sm">{{ error }}</div>
        <div *ngIf="success" class="text-center text-green-600 text-sm">{{ success }}</div>
      </form>
    </div>
  </div>
</section>
